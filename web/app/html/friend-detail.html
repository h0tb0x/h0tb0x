<div class="panel panel-default">
	<div class="panel-heading">Friend - {{friend.name || "Anonymous"}}</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-lg-4 control-label">Name</label>
				<div class="col-lg-6">
					<p class="form-control-static">{{friend.name}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-4 control-label">ID</label>
				<div class="col-lg-6">
					<p class="form-control-static">{{friend.id}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-4 control-label">Host</label>
				<div class="col-lg-6">
					<p class="form-control-static">{{friend.host}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-4 control-label">Port</label>
				<div class="col-lg-6">
					<p class="form-control-static">{{friend.port}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-4 control-label">Inbox</label>
				<div class="col-lg-6">
					<p class="form-control-static"><a href="#/collections/{{friend.sendCid}}">{{friend.sendCid}}</a></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-4 control-label">Outbox</label>
				<div class="col-lg-6">
					<p class="form-control-static"><a href="#/collections/{{friend.recvCid}}">{{friend.recvCid}}</a></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-4 control-label">Picture</label>
				<div class="col-lg-6">
					<img ng-src="{{friend.pictureUrl}}" width="539px" />
				</div>
			</div>
		</form>
	</div>
</div>
